<!DOCTYPE html>
<html lang="en">
<head>
  <title>eBlock Health</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="../index_style.css">
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.6/dist/clipboard.min.js"></script>
  <script type="module" src="../utils/NavBarUpdate.js"></script>
  <script type="module" src="../utils/InfoCardWidget.js"></script>

</head>
<body>

<div class="jumbotron text-center" style="margin-bottom:0">
  <h1>eBlock Health</h1>
  <img src="../images/block.png" alt="eBlock health logo" style="width: 40%;">
</div>

<nav class="navbar navbar-expand-sm bg-primary navbar-dark ">
  <a class="navbar-brand" href="../index.html">eBlock Health</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="../v_prescriptions/v_prescriptions.html">View prescriptions</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="../v_history/v_history.html">View prescription history</a>
      </li>
      <li class="nav-item">
        <a id="c_prescription_link" class="nav-link" href="../c_prescriptions/c_prescriptions.html">Create prescriptions</a>
      </li>
    </ul>
    <ul class="nav navbar-nav ml-auto">
      <li id="navClass" class="nav-item dropleft">
        <a id="navSideButton"class="nav-link" href="../login/login.html"><span class="fas fa-sign-in-alt"></span> Login</a>
      </li>
    </ul>
  </div>  
</nav>

<div class="jumbotron text-center" style="margin-bottom:0">
<h1>My details</h1>
</div>
<br><hr>

<div class="container">
  <div class="row">
      <div class="col-12">
          <div class="card">
              <div class="card-body">
                  <div class="card-title mb-4">
                      <div class="d-flex justify-content-start">
                          <div class="userData ml-3">
                              <h2 id="PPSNNO" class="d-block" style="font-size: 1.5rem; font-weight: bold">Some Name</h2>
                          </div>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-12">
                              <div class="tab-pane fade show active" id="basicInfo" role="tabpanel" aria-labelledby="basicInfo-tab">
                                  <div class="row">
                                      <div class="col-sm-5 col-md-5 col-5">
                                          <label style="font-weight:bold;">Full Name</label>
                                      </div>
                                      <div id="NAME" class="col-md-7 col-7">
                                          Full Name
                                      </div>
                                  </div>
                                  <hr />
                                  <div class="row">
                                      <div class="col-sm-5 col-md-5 col-5">
                                          <label style="font-weight:bold;">Date of birth</label>
                                      </div>
                                      <div id="DOB" class="col-md-7 col-7">
                                          DOB
                                      </div>
                                  </div>
                                  <hr />
                                  <div class="row">
                                      <div class="col-sm-5 col-md-5 col-5">
                                          <label style="font-weight:bold;">Status</label>
                                      </div>
                                      <div id="STATUS" class="col-md-7 col-7">
                                        Status
                                      </div>
                                  </div>
                                  <hr />
                                  <div class="row">
                                    <div id="viewCertDiv">
                                      <button id="v_address_btn" data-toggle="modal" data-target="#modalView" class="btn btn-outline-success" type="button" name="View Prescription Address">View prescription address</button>
                                    </div>
                                  </div>
                                  <hr />
                            </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>


<div class="modal fade" id="modalView">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title" id="modal-title">Prescription Address</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body" id="modal-body">
        <input id="cert" class="form-control" value="cert">
        <button type="button" class="btn" data-clipboard-target="#cert" style="float: right;">
          <img src="../images/copy.webp" alt="Copy to clipboard" width="10%">
        </button>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer" id="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>


</body>
</html>
